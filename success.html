<!DOCTYPE html>
<html>
<head>
  <title>Payment Status</title>
</head>
<body>

<h2>Checking payment...</h2>

<div id="downloadModal" style="display:none;">
  <h3>Payment Successful</h3>
  <a href="product.pdf" download>Download Your Product</a>
</div>

<script>
  const url = new URL(window.location.href);
  const order_id = url.searchParams.get("order_id");

  fetch(`https://YOUR-VERCEL-APP.vercel.app/api/verify?order_id=${order_id}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "SUCCESS") {
        document.getElementById("downloadModal").style.display = "block";
      } else {
        document.body.innerHTML = "<h2>Payment Failed or Cancelled</h2>";
      }
    });
</script>

</body>
</html>
